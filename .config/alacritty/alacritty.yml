window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Medium
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

colors:
  primary:
#  background: '#1d1f21'
#  foreground: '#c5c8c6'
    background: '#010010'
    foreground: '#DBCEF1'



      #import:
  #- ~/.config/alacritty/dracula.yml
  # - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

